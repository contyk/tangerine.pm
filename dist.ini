name    = Tangerine
version = 0.18
author  = Petr Šabata <contyk@redhat.com>
license = MIT
copyright_holder = Petr Šabata

[Prereqs]
perl                    = 5.010
Exporter                = 0
List::MoreUtils         = 0
parent                  = 0
PPI                     = 0
Scalar::Util            = 0
strict                  = 0
utf8                    = 0
warnings                = 0
[Prereqs / TestRequires]
Test::More              = 0

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[MetaJSON]
[GithubMeta]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
